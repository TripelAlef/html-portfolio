<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mondrian Project</title>
  <style>
    /* 
    Write your CSS here 
    Gap Colour: #000
    White: #F0F1EC
    Red: #E72F24
    Black: #232629
    Blue: #004592
    Yellow: #F9D01E

    For dimensions, see dimensions.png image.
    HINT: Remember you can't change the properties of grid lines.
    But grid lines are transparent!
    */
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      padding: 0;
    }
    .grid-container {
      height: 748px;
      width: 748px;
      display: grid;
      background-color: #000;
      grid-template-columns: 320px 198px 153px 50px;
      grid-template-rows: 414px 130px 155px 22px;
      gap: 9px;

    }
    #one {
      background-color: #E72F24;
    }
    #two {
      background-color: #F0F1EC;
      grid-column: span 3;
    }
    #three {
      background-color: #F0F1EC;
      grid-row: span 2;
    }
    #four {
      background-color: #F0F1EC;
      grid-row: span 2;
      grid-column: span 2;
    }
    #five {
      background-color: #004592;
      border-bottom: 10px solid #000;
    }
    #six {
      background-color: #F0F1EC;
      grid-row: span 2;
    }
    #seven {
      background-color: #F0F1EC;
    }
    #eight {
      background-color: #F9D01E;
    }
    #nine {
      background-color: #232629;
    }
  </style>
</head>

<body>
  <!-- Write your HTML here -->
  <div class="grid-container"> 
    <div class="grid-item" id="one"></div> 
    <div class="grid-item" id="two"></div> 
    <div class="grid-item" id="three"></div> 
    <div class="grid-item" id="four"></div> 
    <div class="grid-item" id="five"></div> 
    <div class="grid-item" id="six"></div> 
    <div class="grid-item" id="seven"></div> 
    <div class="grid-item" id="eight"></div> 
    <div class="grid-item" id="nine"></div> 
  </div>
</body>

</html>
